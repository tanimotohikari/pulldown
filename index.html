<!DOCTYPE html>
<html lang='ja'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>pulldown</title>
</head>
<script>
  window.onload = function() {
    const trigger = document.getElementById('js-open-list');
    const prefectureList = document.getElementById('js-prefecture-list');
    let clickStatus = false;

    function changeStatus() {
      if (clickStatus) {
        clickStatus = false;
      } else {
        clickStatus = true;
      }
    }

    function toggleList() {
      if(clickStatus){
        prefectureList.classList.remove('show');
        prefectureList.classList.add('hide');
      } else {
        prefectureList.classList.remove('hide');
        prefectureList.classList.add('show');
      }
      changeStatus();
    }

    trigger.addEventListener('click', toggleList);

  }
</script>
<style>
.prefecture-title {
  width: 150px;
  font-size: 18px;
  color: #555;
  background-color: #fff;
  border: solid 2px #555;
  cursor: pointer;
  text-align: center;
  margin: 0;
}
.prefecture-list-content {
  position: relative;
  height: 140px;
  overflow: hidden;
}
.prefecture-lest {
  list-style: none;
  position: absolute;
  top: -140px;
  left: 0;
  margin: 0;
  padding: 0;
}

.show {
  top: 0;
  transition: all 300ms 0s ease;
}

.hide {
  top: -140px;
  transition: all 300ms 0s ease;
}

</style>
<body>
  <p id='js-open-list' class='prefecture-title'>近畿地方</p>
  <div class='prefecture-list-content'>
    <ul id='js-prefecture-list' class='prefecture-lest'>
      <li>滋賀県</li>
      <li>京都府</li>
      <li>大阪府</li>
      <li>奈良県</li>
      <li>兵庫県</li>
      <li>和歌山県</li>
    </ul>
  </div>
</body>
</html>
